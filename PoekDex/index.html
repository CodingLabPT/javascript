<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <img class="pokedex" src="images/pokedex.png" alt="">  
        
        <img class="pokemon" src="" alt="">
        <div class="data">
            <span class="pokemonID">06</span> -
            <span class="pokemonName">Pikachu</span>
        </div>
        <form class="form">
            <input required type="search" class="input" placeholder="Name or ID">
        </form>
        <div class="controls">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
        
    </main>
    <script src="js/script.js"></script>
</body>
</html>
